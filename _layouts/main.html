---
layout: default
---

<div class="box">
	
{% include info.html %}

</div>

<div class="box">

<h1 class="info">{{ site.nPosts }}</h1>

{% for post in site.posts limit:3 %}

<div class="box2">
<div class="baslik"><a href="{{ post.url }}">{{ post.title }}</a></div>
<div class="giris">{{ post.description }}</div>
<div class="date">
    <span class="yil">{{ post.date | date: "%Y" }}</span>
    <span class="ay">{{ post.date | date: "%m" }}</span>
    <span class="gun">{{ post.date | date: "%d" }}</span>
</div>
</div>
{% endfor %}

<div class="giris">
<a href="{{ site.curl }}"><button class="other">{{ site.buttonTitle }}</button></a>
</div>
</div>
